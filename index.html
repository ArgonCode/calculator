<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator.JS</title>
  <meta charset="utf-8">

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="calc-body">
    <div class="flex">
      <input id="calc-display" value="0"></input>
    </div>
    <div class="flex">
      <button class="waves-effect waves-light btn number">7</button>
      <button class="waves-effect waves-light btn number">8</button>
      <button class="waves-effect waves-light btn number">9</button>
      <button class="waves-effect waves-light btn math operators">/</button>
    </div>
    <div class="flex">
      <button class="waves-effect waves-light btn number">4</button>
      <button class="waves-effect waves-light btn number">5</button>
      <button class="waves-effect waves-light btn number">6</button>
      <button class="waves-effect waves-light btn math operators">x</button>
    </div>
    <div class="flex">
      <button class="waves-effect waves-light btn number">1</button>
      <button class="waves-effect waves-light btn number">2</button>
      <button class="waves-effect waves-light btn number">3</button>
      <button class="waves-effect waves-light btn math operators">-</button>
    </div>
    <div class="flex">
      <button class="waves-effect waves-light btn" id="float">.</button>
      <button class="waves-effect waves-light btn number">0</button>
      <button class="waves-effect waves-light btn" id="get-result">=</button>
      <button class="waves-effect waves-light btn math operators">+</button>
    </div>
    <div class="flex">
      <button class="waves-effect waves-light btn" id="clear-all">AC</button>
      <button class="waves-effect waves-light btn" id="clear-last">CE</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/app.min.js"></script>
</body>
</html>
